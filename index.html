<!doctype html>
<html lang="en"> 
   <head>
      <meta charset="UTF-8">
      <title>FCC Survey Form</title>
      <link rel="stylesheet"       href="FCCcss.css" />
    </head>
    <body>
      <!-- title&description-->
      <h1 id="title">Free Code Camp Survey Form</h1>
      <p id="description">Thank you for helping us improve the platform.</p>
      <!-- Form-->
      <!-- Details-->
      <form id="survey-form">
          <label class="name label">Enter Your Name:
            <input 
        id="name" 
        name="name" 
        type="text" 
        required 
        placeholder="Enter your name"/>
         </label>
        <label class="email label">Enter Your Email: <input 
        id="email" 
        name="email" 
        type="email" 
        required 
        placeholder="Enter your email"/>
        </label>
        <label class="number label">Enter your age(optional): <input 
        id="number" 
        type="number" 
        name="age" 
        min="13" 
        max="120" 
        placeholder="Enter your age"/>
        </label>
        <!-- Options-->
        <label for="dropdown">Which option best describes your current role?
           <select id="dropdown">
          <option disabled selected value="">Select an option</option>
            <option value="1">Part-time student</option>
            <option value="2">Full-time student</option>
            <option value="3">Part-time work</option>
            <option value="4">Full-time work</option>
            <option value="5">Prefer not to say</option>
            <option value="6">other</option>
          </select>


        </label>
       
          <label for="user-recommend" class= "fixit" >How likely are you to recommend the FCC to friends and family?<br></label>

           <label>Definitely</label> 
           <input 
            type="radio" 
            name="user-recommend"
            value="Definitely"
            class="input-radio"
            checked>
            
            <label>Maybe</label>
            <input 
            type="radio" 
            name="user-recommend"
            value="Maybe"
            class="input-radio">
            
            <label>Definitely Not</label>
            <input 
            type="radio" 
            name="user-recommend"
            value="Not-sure"
            class="input-radio">
            
          

          <!-- checkboxes -->
          <label>What would you like to see improved? (Check all that apply)</label>
          <label> Front-end projects</label>
          <input
          type="checkbox"
          value="Front-end projects"
          name="improve">

          <label> Back-end projects</label>
          <input
          type="checkbox"
          value="Back-end projects"
          name="improve">
         
          
          <label>Data visualisation</label>
          <input
          type="checkbox"
          value="Data visualisation"
          name="improve">

          <label>Challenges</label>
          <input
          type="checkbox"
          value="Challenges"
          name="improve">
           <label id="textbox-label">Any comments or suggestions?<br>
            <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>         
           </label>
          <label>
           <input
          id="submit" 
          type="submit"
          value="Submit" />
        </label>
        </form>
    </body
  </html>
